<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>uploadEx</title>
</head>
    <style>
        #gallery .thumbnail{
            width:80px;
            height: 70px;
            float:left;
            margin:2px;
        }
        #gallery .thumbnail img{
            width:80px;
            height: 70px;
        }
 
    </style>
<body>

	<input name="uploadFiles" type="file" id="fileinput" accept="image/*" onchange="checkFileLimit()" multiple="multiple" />
 
    <div id="gallery"></div>
	
	
	<button class="uploadBtn">Upload</button>
	<div class="uploadResult"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!--upload btn-->
	<script>

		$('.uploadBtn').click(() => {

            const formData = new FormData();

            const inputFile = $("input[type='file']");

			const files = inputFile[0].files;

            for(let i = 0; i < files.length; i++) {
                console.log(files[i]);
                formData.append("uploadFiles", files[i]);
			}

			const showUploadedImages = arr => {
                console.log(arr);

                const divArea = $(".uploadResult");

                for(let i = 0; i<arr.length; i++){
                    divArea.append("<img src='/image/display?fileName="+arr[i].imageURL+"' alt='..null'>");
				}
			}

            /*실제 업로드 부분*/
			/*upload ajax*/
			$.ajax({
				url: '/image/uploadAjax',
				processData: false,
				contentType: false, // 파일 업로드를 multipart/form-data 타입을 사용하기 위함
				data: formData,
				type: 'POST',
				dataType: 'json',
				success: result => {
                    console.log(result);
					showUploadedImages(result);
                },
				error: (jqXHR, textStatus, errorThrown) => {
                    console.log(textStatus)
				}
			})

		})
		
		var uploadfiles = document.querySelector('#fileinput');
		uploadfiles.addEventListener('change', function () {
			var files = this.files;
			for(var i=0; i<files.length; i++){
				previewImage(this.files[i]);
			}
		 
		}, false);

		function previewImage(file) {
			var galleryId = "gallery";
		 
			var gallery = document.getElementById(galleryId);
			var imageType = /image.*/;
		 
			if (!file.type.match(imageType)) {
				throw "File Type must be an image";
			}
		 
			var thumb = document.createElement("div");
			thumb.classList.add('thumbnail'); // Add the class thumbnail to the created div
		 
			var img = document.createElement("img");
			img.file = file;
			thumb.appendChild(img);
			gallery.appendChild(thumb);
		 
			// Using FileReader to display the image content
			var reader = new FileReader();
			reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
			reader.readAsDataURL(file);
		}
		  function checkFileLimit() {
			const input = document.getElementById("fileInput");
			if (input.file.length > 4) {
			  alert("최대 4개의 파일만 선택할 수 있습니다.");
			  input.value = ""; // 선택 초기화
			}
		  }

	</script>

</body>
</html>
